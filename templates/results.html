<!doctype html>
<html>
<head>
<title>{{ data.title }}</title>
</head>
<body>
<h1>Үр дүн</h1>

<ul>
{% for e in candidates %}
  <li>{{ e }} -р тойрог, {{ candidates[e].province }}</li>
  <ul>
  {% for c in candidates[e].candidates %}
    <li>{{ data.votes[e][c.idx] }} - {{ c.name }}, {{ c. party }} </li>
  {% endfor %}
  </ul>
{% endfor %}
</ul>

</body>
</html>
