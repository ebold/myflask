<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Annual route of your life -->
    <title>{{ data.title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Solarized colors CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h2>{{ data.header }}</h2>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <section>
                    <h3>{{ data.sub_header }}</h3>
                    <form action="/find_seat" method="post">
                        <p>{{ data.instr_text }}</p>
                        <label for="year">{{ data.year_text }}</label>
                        <!-- Select options -->
                        <select id="year" name="year">
                            {% for e in data.bdm %}
                                <option value="{{e.year}}"> {{ e.name }} </option>
                            {% endfor %}
                        </select>
                        <br>

                        <label for="age">{{ data.age_text }}</label>
                        <!-- Input field for unsigned integers -->
                        <input type="number" id="age" name="age" min="1" required>
                        <br>

                        <label>{{ data.gender_text }}</label>

                        <!-- Radio button for the first option -->
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">{{ data.female }}</label>

                        <!-- Radio button for the second option -->
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">{{ data.male }}</label>

                        <br>
                        <input type="submit" value="{{ data.submit_text }}"/>
                    </form>
                </section>
            </div>
            <div class="col-md-6">
                <section>
                    <h3>{{ data.description }}</h3>
                    <p>{{ route.overview_text }}</p>
                    {% for parag in route.paragraphs %}
                    <p>{{ parag }}</p>
                    {% endfor %}
                    <form action="/">
                        <input type="submit" value="{{ data.home}}"/>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
